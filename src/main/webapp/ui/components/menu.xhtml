<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"

        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <h:form>
        <p:menu>

                <p:menuitem value="Home" action="#{menuView.home_welcome}" />

            <p:submenu label="PrimeFaces">
